<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Roboto:wght@400;600&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="image-area">
            <img src="images/background-image.jpg" id="main-image" width="1296" height="922" alt="background image">

            <div class="photo-heading">
                <img src="images/odin-lined.png" class="odin-logo" alt="odin logo">
                <span class="image-text">ODIN</span>

            </div>
            <div class="photo-subtitle">
                Photo by <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie
                    West</a> on <a href="https://unsplash.com/">Unsplash</a>
            </div>
        </div>

        <div class="main-form">
            <div class="form-detail-text">
                This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.
                <div> Sign up <i>now</i> to get started.</div>
                <p>You <i>know</i> you want to.</p>
            </div>



            <form>
                <fieldset class="sign-up-form">
                    <div class="form-header-text">Let's do this!</div><br>
                    <div class="form-fields">
                        <div class="form-row">
                            <div>
                                <label for="first-name">FIRST NAME</label><br>
                                <input type="text" id="first-name" minlength="2" maxlength="10" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label><br>
                                <input type="text" id="last-name" minlength="2" maxlength="10" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div>
                                <label for="email">EMAIL</label><br>
                                <input type="email" id="email" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label><br>
                                <input type="tel" id="phone-number" minlength="3" maxlength="10" required>
                            </div>
                        </div>


                        <div class="form-row">
                            <div>
                                <label for="password">PASSWORD</label><br>
                                <input type="password" id="password" minlength="3" maxlength="10" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label><br>
                                <input type="password" id="confirm-password" minlength="3" maxlength="10" required>
                            </div>
                        </div>
                    </div>

                </fieldset>
                <button type="submit" class="create-account-button">Create Account</button>
            </form>


            <div class="account-link-container">
                <p>Already have an account? <a href="#">Log in.</a></p>
            </div>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
