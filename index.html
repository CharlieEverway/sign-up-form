<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="image-area">
            <img src="images/background-image.jpg" id="main-image" width="1296" height="922"> 

        </div>

        <div class="main-form">
            <div class="form-detail-text">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.<br>
                    Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>


            <div>
                <form>
                    <fieldset class="sign-up-form">
                        <div class="form-header-text">Let's do this!</div><br>
                        <div class="form-fields">
                            <div class="form-row">
                                <div>
                                    <label for="first-name">FIRST NAME</label><br>
                                    <input type="text" id="first-name">
                                </div>
                                <div>
                                    <label for="last-name">LAST NAME</label><br>
                                    <input type="text" id="last-name">
                                </div>
                            </div>

                            <div class="form-row">
                                <div>
                                    <label for="email">EMAIL</label><br>
                                    <input type="email" id="email">
                                </div>
                                <div>
                                    <label for="phone-number">PHONE NUMBER</label><br>
                                    <input type="tel" id="phone-number">
                                </div>
                            </div>


                            <div class="form-row">
                                <div>
                                    <label for="first-name">PASSWORD</label><br>
                                    <input type="text">
                                </div>
                                <div>
                                    <label for="first-name">CONFIRM PASSWORD</label><br>
                                    <input type="text">
                                </div>
                            </div>
                        </div>

                    </fieldset>
                    <button class="create-account-button">Create Account</button>
                </form>
            </div>

            <div class="account-link-container">
                <p>Already have an account? <a href="null">Log in.</a></p>
            </div>

        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
